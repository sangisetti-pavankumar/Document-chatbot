{% extends 'base.html' %}

{% block title %}Login - Document Chatbot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold"><i class="fas fa-robot me-2"></i>Document Chatbot</h2>
            <p class="text-muted">Login to access your documents</p>
        </div>
        <div class="card shadow">
            <div class="card-body p-5">
                <h4 class="mb-4 text-center fw-bold"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="fw-bold">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
